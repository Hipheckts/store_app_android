<ion-view title="Pro Details">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-controller="ProDetailsCtrl">
    
       <form id="postPro" name="" data-ng-init="postProId()"> 
          <input type="hidden" name="pid" value="" ng-model="formData.pid" />
        </form>
       
       <ion-spinner icon="lines" class="spinner spinner-lines pro_detail_loader"></ion-spinner> 

        <div class="list card pro_detail_list" ng-repeat="pro in products"> 

          <div class="item">
             <h2>{{pro.pro_name}}</h2>
             <p><strong>Price:</strong> {{pro.pro_price}}</p>
          </div>
        
          <div class="item item-image" style="padding:15px 0;">
            <img src="http://ideaweaver.in/samples/mystore/{{pro.pro_img}}">
            <p style="padding:15px 0;">{{pro.pro_desc}}</p>
            <ngcart-addtocart id="pro_{{pro.id}}" name="{{pro.pro_name}}" price="{{pro.pro_price}}" quantity="1" quantity-max="5"><button class="button button-small button-assertive"><i class="ion-ios-cart"></i> Add to Cart</button></ngcart-addtocart>
          </div>
        
          <a class="item item-icon-left calm" href="#/app/mens_womens_products" ng-href="#/app/mens_womens_products/{{pro.category}}">
            <i class="icon ion-navicon"></i>
             Back to list
          </a>
        
        </div>
        
       
      		 <script type="text/ng-template" id="template/ngCart/addtocart.html">
				  <div ng-hide="attrs.id">
					<a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
				
				  </div>
				  <div ng-show="attrs.id">
					<div>
					  <span ng-show="quantityMax">
							<select style="padding:5px;" name="quantity" id="quantity" ng-model="q" ng-options=" v for v in qtyOpt"></select>
					  </span>
					  <a class="btn btn-sm btn-primary" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude></a>
					</div>
					<mark ng-show="inCart()" class="add_cart_msg">
					  This item is in your cart. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
					</mark>
				  </div>
			   </script>
      
      
    </div>
    
  </ion-content>
</ion-view>
